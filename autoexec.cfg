//cl_interp_ratio "1"                   //
//cl_smooth "1"                         //
//cl_smoothtime "0.01"                  //
//cl_lagcompensation "1"                //
//cl_pred_optimize "2"                  //
dota_camera_disable_zoom "1"            //bloqueia o zoom in da câmera
dota_disable_range_finder 0             //Mostra a range das skills
dota_minimap_hero_size 900              //Aumenta o tamânho dos herois no minimap
dota_minimap_hero_scalar 1              //Permite a alteracao dinamica nos tamanhos dos icones de minimap
dota_minimap_hero_scalar_distance 20    //Define a distancia dos icones para alteração de tamanho
dota_minimap_hero_scalar_minimum 700    //Define um tamanho mínimo para os icones do minimap quando herois estao perto
dota_minimap_misclick_time "0"          //Retira o delay entes de começar a mover a câmera quando clicado no minimap
dota_health_hurt_decay_time_max "0"     //Retira o delay de retirada e entrada de vida
dota_health_hurt_decay_time_min "0"     // ||
dota_health_hurt_delay "0"              // ||
dota_pain_decay "0"                     // ||
dota_pain_factor "0"                    // ||
dota_pain_multiplier "0"                // ||
dota_pain_fade_rate "0"                 // ||
dota_sf_game_end_delay "0"              // ||
net_graphheight "64"                    //Opcoes de Netgraph, net_graph 1 enables no jogo (eu n uso mais)
net_graphinsetbottom "427"              // ||
net_graphinsetleft "0"                  // ||
net_graphinsetright "-83"               // ||
net_graphpos "1"                        // ||
net_graphproportionalfont "0"           // ||
net_graphtext "1                        // ||
dota_disable_range_finder 0             // ||
dota_unit_use_player_color "1";         //Permite alteracao das cores do minimap
dota_friendly_color_b "0.8"; dota_friendly_color_g "0.7"; dota_friendly_color_r "0.3"; //Altera as cores no minimap
dota_enemy_color_b "0.4"; dota_enemy_color_g "0.4"; dota_enemy_color_r "0.8"; //Altera as cores no minimap
alias "+toprune" "dota_camera_set_lookatpos -2273 1800"                     //define uma hotkey pra ver a runa top
alias "-toprune" "dota_select_all; dota_select_all; +dota_camera_follow"    // ||
alias "+botrune" "dota_camera_set_lookatpos 3035 -2350"                     //define uma hotkey pra ver a runa bot
alias "-botrune" "dota_select_all; dota_select_all; +dota_camera_follow"    // ||

bind "b" "+toprune" //define a tecla B para ver a runa top (clica vai pra runa, solta volta pro heroi)
bind "n" "+botrune" //define a tecla B para ver a runa bot (clica vai pra runa, solta volta pro heroi)

con_enable "1"                  //ativa as cores
dota_reset_camera_on_spawn "0" // Faz com que a camera nao mova para o heroi quando ele renasce
